<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="js/lightbox/css/lightbox.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    <title>Photo Gallery</title>
</head>
<body>
    <div class="header">
        <input type="text" name="search" id="search" placeholder="Search">
    </div>

    <div class="main">

        <a class="" href="photos/01.jpg" data-lightbox="image-set" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img class="thumbnails" src="photos/thumbnails/01.jpg" alt=""/></a>

        <a class="" href="photos/02.jpg" data-lightbox="image-set" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img class="thumbnails" src="photos/thumbnails/02.jpg" alt=""/></a>

        <a class="" href="photos/03.jpg" data-lightbox="image-set" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img class="thumbnails" src="photos/thumbnails/03.jpg" alt=""/></a>

        <a class="" href="photos/04.jpg" data-lightbox="image-set" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        <img class="thumbnails" src="photos/thumbnails/04.jpg" alt="Iceberg"/></a>

        <a class="" href="photos/05.jpg" data-lightbox="image-set" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img class="thumbnails"" src="photos/thumbnails/05.jpg" alt="Desert"/></a>

        <a class="" href="photos/06.jpg" data-lightbox="image-set" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
        <img class="thumbnails"" src="photos/thumbnails/06.jpg" alt="Fall"/></a>

        <a class="" href="photos/07.jpg" data-lightbox="image-set" data-title="I drove past this plantation yesterday, everything is so green!">
        <img class="thumbnails"" src="photos/thumbnails/07.jpg" alt="Plantation"/></a>

        <a class="" href="photos/08.jpg" data-lightbox="image-set" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img class="thumbnails"" src="photos/thumbnails/08.jpg" alt="Dunes"/></a>

        <a class="" href="photos/09.jpg" data-lightbox="image-set" data-title="We enjoyed a quiet stroll down this countryside lane.">
        <img class="thumbnails"" src="photos/thumbnails/09.jpg" alt="Countryside Lane"/></a>

        <a class="" href="photos/10.jpg" data-lightbox="image-set" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img class="thumbnails"" src="photos/thumbnails/10.jpg" alt="Sunset"/></a>

        <a class="" href="photos/11.jpg" data-lightbox="image-set" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img class="thumbnails" src="photos/thumbnails/11.jpg" alt="Cave"/></a>

        <a class="" href="photos/12.jpg" data-lightbox="image-set" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img class="thumbnails"" src="photos/thumbnails/12.jpg" alt="Bluebells"/></a>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/lightbox/js/lightbox.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
